<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <title>Actividad Formulario</title>
  </head>
  <body>
    <header class=".container d-flex justify-content-center pb-3">
        <h1 class="m-2">Actividad Formulario</h1>
    </header>

    <main class=".container">
        <form class="pr-2 pl-2">
            <div class="form-row">
                <div class="form-group col-6 mb-2">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group col-6 mb-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="Apellido">
                </div>
            </div>
            <div class="col-12 mb-2 p-0">
                <label for="inlineFormInputGroupUsername">Nombre de Usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre de Usuario">
                </div>
            </div>
            <div class="form-group col-12 mb-2 p-0">
                <label for="email">Correo Electronico (opcional)</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-12 mb-2 p-0">
                <label for="inputAddress">Habla a</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Punta Alta">
            </div>
            <div class="form-group col-12 mb-2 p-0">
                <label for="inputAddress2">Direccion 2 (opcional)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio o piso">
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4  mb-2">
                    <label for="pais">Pais</label>
                    <select id="pais" class="form-control">
                        <option selected>Elegir...</option>
                        <option>...</option>
                      </select>
                </div>
                <div class="form-group col-sm-4  mb-2">
                    <label for="ciudad">Ciudad</label>
                    <select id="ciudad" class="form-control">
                      <option selected>Elegir...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="form-group col-sm-4  mb-2">
                    <label for="postal">Codigo Postal</label>
                    <input type="text" class="form-control" id="postal">
                </div>
            </div>
            <hr class="mb-0 pb-2">
            <div class="form-group form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    La direccion de envio es la misma que la de facturacion  
                </label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Guarde esta informacion para la proxima vez  
                </label>
            </div>
            <hr class="mb-0 pb-2">

        </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
